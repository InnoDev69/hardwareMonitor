<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f33 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #00ff88;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 255, 136, 0.2);
        }
        
        .stat-card h3 {
            color: #00ff88;
            font-size: 0.85em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-card .detail {
            color: #888;
            font-size: 0.85em;
            margin-top: 8px;
        }
        
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }
        
        .chart-container {
            background: linear-gradient(135deg, #2a2c3e 0%, #1f1f33 100%);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 350px;
        }
        
        .chart-title {
            font-size: 1.1em;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        canvas {
            max-height: 300px;
        }
        
        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .db-info {
            background: linear-gradient(135deg, #2a2c3e 0%, #1f1f33 100%);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        
        .db-info strong {
            color: #00ff88;
        }
        
        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Hardware Monitor</h1>
            <p class="subtitle">Dashboard en tiempo real</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>
        
        <div class="charts">
            <div class="chart-container">
                <div class="chart-title">üìä CPU (%)</div>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üíæ RAM (%)</div>
                <canvas id="ramChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üóÑÔ∏è DISK (%)</div>
                <canvas id="diskChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üå°Ô∏è CPU Temp (¬∞C)</div>
                <canvas id="tempCpuChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üéÆ GPU Temp (¬∞C)</div>
                <canvas id="tempGpuChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üíø SSD Temp (¬∞C)</div>
                <canvas id="tempSsdChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üñ≤Ô∏è HDD Temp (¬∞C)</div>
                <canvas id="tempHddChart"></canvas>
            </div>
        </div>
        
        <div class="db-info" id="dbInfo">
            Cargando informaci√≥n de BD...
        </div>
    </div>

    <script>
        const chartColors = {
            cpu: 'rgba(255, 107, 107, 1)',
            cpuBg: 'rgba(255, 107, 107, 0.1)',
            ram: 'rgba(78, 205, 196, 1)',
            ramBg: 'rgba(78, 205, 196, 0.1)',
            disk: 'rgba(255, 230, 109, 1)',
            diskBg: 'rgba(255, 230, 109, 0.1)',
            tempCpu: 'rgba(255, 159, 64, 1)',
            tempCpuBg: 'rgba(255, 159, 64, 0.1)',
            tempGpu: 'rgba(153, 102, 255, 1)',
            tempGpuBg: 'rgba(153, 102, 255, 0.1)',
            tempSsd: 'rgba(75, 192, 192, 1)',
            tempSsdBg: 'rgba(75, 192, 192, 0.1)',
            tempHdd: 'rgba(255, 193, 7, 1)',
            tempHddBg: 'rgba(255, 193, 7, 0.1)'
        };
        
        let charts = {};
        
        async function loadData() {
            try {
                const [latestData, stats, dbSize] = await Promise.all([
                    fetch('/api/latest').then(r => r.json()),
                    fetch('/api/stats').then(r => r.json()),
                    fetch('/api/db-size').then(r => r.json())
                ]);
                
                updateStats(stats);
                updateCharts(latestData);
                updateDbInfo(dbSize);
                
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
            
            setTimeout(loadData, 5000);
        }
        
        function updateStats(stats) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>CPU Promedio</h3>
                    <div class="value">${stats.cpu_promedio?.toFixed(1) || 'N/A'}%</div>
                    <div class="detail">üî¥ M√°ximo: ${stats.cpu_maximo?.toFixed(1) || 'N/A'}%</div>
                </div>
                <div class="stat-card">
                    <h3>RAM Promedio</h3>
                    <div class="value">${stats.ram_promedio?.toFixed(1) || 'N/A'}%</div>
                    <div class="detail">üî¥ M√°ximo: ${stats.ram_maximo?.toFixed(1) || 'N/A'}%</div>
                </div>
                <div class="stat-card">
                    <h3>Temperatura</h3>
                    <div class="value">${stats.temp_cpu_avg?.toFixed(1) || 'N/A'}¬∞C</div>
                    <div class="detail">üî¥ M√°ximo: ${stats.temp_cpu_max?.toFixed(1) || 'N/A'}¬∞C</div>
                </div>
                <div class="stat-card">
                    <h3>Total de Registros</h3>
                    <div class="value">${stats.total_registros?.toLocaleString() || 0}</div>
                    <div class="detail">‚è∞ Desde: ${new Date(stats.desde).toLocaleString()}</div>
                </div>
            `;
        }
        
        function updateDbInfo(dbSize) {
            if (dbSize.error) {
                document.getElementById('dbInfo').innerHTML = 'Informaci√≥n de BD no disponible';
                return;
            }
            
            document.getElementById('dbInfo').innerHTML = `
                <strong>üì¶ Base de Datos:</strong> ${dbSize.size_mb} MB | 
                <strong>üìä Registros:</strong> ${dbSize.registros.toLocaleString()} | 
                <strong>‚öñÔ∏è Bytes/Registro:</strong> ${dbSize.bytes_per_row}
            `;
        }
        
        function createOrUpdateChart(canvasId, label, data, labels, color, bgColor, maxValue = 100) {
            const canvas = document.getElementById(canvasId);
            
            // Validar que el canvas exista
            if (!canvas) {
                console.warn(`Canvas no encontrado: ${canvasId}`);
                return;
            }
            
            const ctx = canvas.getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].data.labels = labels;
                charts[canvasId].data.datasets[0].data = data;
                charts[canvasId].update('none');
            } else {
                charts[canvasId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: label,
                            data: data,
                            borderColor: color,
                            backgroundColor: bgColor,
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            filler: { propagate: true }
                        },
                        scales: {
                            y: {
                                max: maxValue,
                                beginAtZero: true,
                                ticks: { color: '#888', font: { size: 11 } },
                                grid: { color: 'rgba(0, 255, 136, 0.05)' }
                            },
                            x: {
                                ticks: { color: '#888', font: { size: 10 }, maxRotation: 45, minRotation: 0 },
                                grid: { color: 'rgba(0, 255, 136, 0.05)' }
                            }
                        }
                    }
                });
            }
        }
        
        function updateCharts(data) {
            if (!data || data.length === 0) {
                console.warn('No hay datos disponibles');
                return;
            }
            
            const timestamps = data.map(d => new Date(d.timestamp).toLocaleTimeString());
            const cpuData = data.map(d => d.cpu_percent || 0);
            const ramData = data.map(d => d.memory_percent || 0);
            const diskData = data.map(d => d.disk_percent || 0);
            const tempCpuData = data.map(d => d.temp_cpu || 0);
            const tempGpuData = data.map(d => d.temp_gpu || 0);
            const tempSsdData = data.map(d => d.temp_ssd || 0);
            const tempHddData = data.map(d => d.temp_hdd || 0);

            createOrUpdateChart('cpuChart', 'CPU %', cpuData, timestamps, chartColors.cpu, chartColors.cpuBg, 100);
            createOrUpdateChart('ramChart', 'RAM %', ramData, timestamps, chartColors.ram, chartColors.ramBg, 100);
            createOrUpdateChart('diskChart', 'DISK %', diskData, timestamps, chartColors.disk, chartColors.diskBg, 100);
            createOrUpdateChart('tempCpuChart', 'Temp CPU (¬∞C)', tempCpuData, timestamps, chartColors.tempCpu, chartColors.tempCpuBg, 120);
            createOrUpdateChart('tempGpuChart', 'Temp GPU (¬∞C)', tempGpuData, timestamps, chartColors.tempGpu, chartColors.tempGpuBg, 100);
            createOrUpdateChart('tempSsdChart', 'Temp SSD (¬∞C)', tempSsdData, timestamps, chartColors.tempSsd, chartColors.tempSsdBg, 80);
            createOrUpdateChart('tempHddChart', 'Temp HDD (¬∞C)', tempHddData, timestamps, chartColors.tempHdd, chartColors.tempHddBg, 60);
        }
        
        // Iniciar carga de datos
        loadData();
    </script>
</body>
</html>
