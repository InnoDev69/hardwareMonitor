name: Build Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: hardwareMonitor
          - os: windows-latest
            name: Windows
            artifact: hardwareMonitor.exe
          - os: macos-latest
            name: macOS
            artifact: hardwareMonitor
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil requests pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name hardwareMonitor main.py
    
    - name: Rename artifact (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mv dist/hardwareMonitor dist/hardwareMonitor-${{ matrix.name }}
    
    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        ren dist\hardwareMonitor.exe hardwareMonitor-Windows.exe
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/hardwareMonitor-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}